<h1>BoardList</h1>
<div
  infinite-scroll
  [infiniteScrollDistance]="1"
  [infiniteScrollThrottle]="500"
  (scrolled)="onScroll()">
  <table class="table">
    <tr>
      <td>No</td>
      <td>Title</td>
      <td>Author</td>
      <td>Created</td>
    </tr>
    <tr *ngFor="let board of boards, let i = index">
      <td>{{ i+1 }}</td>
      <td><a [routerLink]="['/api/board', board.bd_id]" routerLinkActive="active">{{ board.bd_title }}</a></td>
      <td>{{ board.bd_author }}</td>
      <td>{{ board.bd_created }}</td>
    </tr>
  </table>
  <a routerLink="new" routerLinkActive="active">글쓰기</a>
</div>
